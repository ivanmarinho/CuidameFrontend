<ion-content class="background">
  <div id="head">
    <h1 *ngIf="identificado">El c칩digo QR que escaneaste pertenece a:</h1>

  <div id="container">
    <img id="logo-image" src="/assets/images/loco_cuidame.png" alt="" />

    <section *ngIf="identificado" class="btn-container">
      <div *ngIf="cargaFinalizada; else spinner">
        <div *ngIf="type === 'Health'">
          <div class="button" (click)="continuePersona()">
            <img class="ico" src="/assets/images/ico_persona.png" alt="" />
            <label>Una persona</label>
          </div>

          <div class="button" (click)="continueObjeto()">
            <img class="ico" src="/assets/images/ico_otros.png" alt="" />
            <p>Un objeto</p>
          </div>
        </div>

        <div *ngIf="type === 'Enterprise'">
          <div class="button" (click)="onNextForEmployee()">
            <img class="ico" src="/assets/images/ico_persona.png" alt="" />
            <label>Un Trabajador</label>
          </div>
        </div>

        <div *ngIf="type === 'Pets'">
          <div class="button" (click)="continueMascota()">
            <img class="ico2" src="/assets/images/icveterinario2.png" />
            <p>Una mascota</p>
          </div>
        </div>
      </div>
    </section>

    <p *ngIf="!identificado">
