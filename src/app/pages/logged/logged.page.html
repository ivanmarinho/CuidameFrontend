<ion-content *ngIf="cargaFinalizada; else loading">
  <div id="container">
    <img id="logo-image" src="/assets/images/logo_cuidame.svg" alt="" />

    <div class="container-greeting" *ngIf="greeting">
      <label class="greeting">Hola, {{name}}</label>
      <label class="greeting-time">{{greetingMessage}}</label>
    </div>

    <!-- -->
    <section class="btn-container">
      <div *ngIf="service === 'health' || service === 'enterprise'">
        <div class="button" (click)="goTab1()">
          <ion-icon class="ico" name="medkit-outline"></ion-icon>
          <label>Mi información personal</label>
        </div>

        <div class="button" (click)="goToPetCare()">
          <ion-icon class="ico" name="pulse-outline"></ion-icon>
          <label>Especialistas Médicos</label>
        </div>

        <!-- <div class="button" (click)="goContacts()">
          <ion-icon class="ico" name="person-outline"></ion-icon>
          <label>Mis contactos</label>
        </div> -->
      </div>
      <!-- -->
      <!-- <div *ngIf="type === 'Pets'">
        <div class="button" (click)="goMascotas()">
          <img class="ico2" src="/assets/pets/ico_edit_info.svg" />
          <label>Gestiona las necesidades de tu mascota</label>
        </div>
      </div> -->
    </section>
  </div>
</ion-content>

<div class="flex-container">
  <ion-tab-bar slot="bottom">
    <ion-tab-button class="button" [disabled]="true">
      <ion-icon
        class="ion-icon"
        src="/assets/images/btn_back_arrow.svg"
      ></ion-icon>
    </ion-tab-button>
    <ion-tab-button class="button" (click)="menu()">
      <ion-icon class="ion-icon" src="/assets/images/btn_menu.svg"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="exitApp()" class="button" routerLink="/initial">
      <ion-icon class="ion-icon" src="/assets/images/btn_exit.svg"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</div>

<!--INICIO: Spinner-->
<ng-template #spinner>
  <div class="col-md text-center">
    <div class="col-md text-center">
      <span class="text-primary" style="font-size: 25">
        <h2>Cargando información...</h2>
      </span>
    </div>
    <ion-spinner name="dots"></ion-spinner>
  </div>
</ng-template>
<!--FIN: Spinner-->

<ng-template #loading>
  <ion-content>
    <div id="container">
      <img id="logo-image" src="/assets/images/logo_cuidame.svg" alt="" />

      <div class="container-greeting">
        <ion-skeleton-text
          [animated]="true"
          style="width: 80px"
        ></ion-skeleton-text>
        <ion-skeleton-text
          [animated]="true"
          style="width: 160px"
        ></ion-skeleton-text>
      </div>

      <div class="container-greeting">
        <ion-thumbnail slot="start" style="width: 100%; height: 85px">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
      </div>
      <div class="container-greeting">
        <ion-thumbnail slot="start" style="width: 100%; height: 85px">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
      </div>
    </div>
  </ion-content>
</ng-template>
